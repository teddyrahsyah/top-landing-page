<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TOP - Landing Page</title>
</head>

<body>
    <div class="header">
        <div class="logo text-light">Header Logo</div>
        <ul class="links">
            <li><a class="text-light-dim" href="">header link one</a></li>
            <li><a class="text-light-dim" href="">header link two</a></li>
            <li><a class="text-light-dim" href="">header link three</a></li>
        </ul>
    </div>
    <div class="hero">
        <div class="hero-content">
            <h1 class="text-light">This Website is awesome</h1>
            <p class="text-light">This website has some subtext that goes here under the main title. It's a smaller font and the color is
                lower contrast</p>
            <button class="text-light">Sign up</button>
        </div>
        <div class="hero-image">
            <img src="./images/stained-glass.jpg" alt="Hero Image">
        </div>
    </div>
    <div class="content">
        <div class="content-title"></div>
        <div class="content-items"></div>
    </div>
    <div class="quote"></div>
    <div class="contact">
        <div class="card">
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
